<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>HTML iframe</title>
<style type="text/css">
	iframe {
		width: 400px;
		height: 300px;
		border: 1px solid #333;
		
	}
</style>
</head>

<body>

<!-- 
* <iframe>
- 웹 페이지 내에서 다른 웹 페이지를 표시할 때 사용
- <iframe src="url"></iframe>
- <width>, <height>, <style="border: "> 등의 속성 이용 가능

 -->

<h2>여기는 HTML07 파일이다.</h2>
<p> <iframe src="html01.html"></iframe> </p>
<hr>
<p> <iframe src="html01.html" style="border: none;"></iframe> </p>
<hr>
<p> <iframe src="html04.html" style="border: none;" name="doc04"></iframe> </p>
<br>
<p><a href="html04.html" target="doc04">html04.html 문서 가져오기</a></p>

</body>
</html>
