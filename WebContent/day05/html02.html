<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title> HTML lists - ul 태그로 메뉴 만들기 </title>
<style type="text/css">
	ul {
		list-style-type: none;
		margin: 0px;
		padding: 0px;
		overflow: hidden;
		background-color: #999999;
	}
	
	li {
		/* 한 줄 만들기 */
		float: left;
	}

	li > a {
		/* 텍스트 영역 블록화 */
		display: block;
		
		color: white;
		text-align: center;
		padding: 20px 70px;
		text-decoration: none;
		
	}
	
	li > a:hover {
		background-color: #777;
	}
	
</style>
</head>

<body>

<ul>
	<li><a href="#">홈</a></li>
	<li><a href="#">문서1</a></li>
	<li><a href="#">문서2</a></li>
	<li><a href="#">문서3</a></li>
</ul>

</body>
</html>
