<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML JavaScript</title>
<style type="text/css">
	img {
		
	}
</style>
</head>

<body>

<!-- 

- JavaScript는 html 페이지를 보다 동적이고 대화식으로 만듦

* <script>
- JavaScript를 정의하는 데 사용
- 보통 <head>에 사용하지만, <body>에서도 사용 가능
- 태그 속성 중 on 으로 시작하는 속성은 JavaScript의 function()을 호출함
	ex. onclick(): 해당 요소를 클릭하면 실행
	
- id와 class, tag 를 호출해서 실행할 수 있음
	class 호출	: document.getElementsByClassName("")
	id 호출		: document.getElementById("")
	
- innerHTML()	: 해당 요소에 html 을 가져오거나(get) 설정(set) 
	const content = element.innerHTML;		>>> getter
	element.innerHTML = htmlString;			>>> setter

-->

<!-- button 태그를 눌렀을 때 JavaScript 실행 -->
<button onclick="document.getElementById('demo1').innerHTML = Date()">오늘날짜보기</button>
<h2 id="demo1">What time is it now?</h2>

<hr>

<h2 id="demo2">시간 표시 영역</h2>
<script type="text/javascript">
	document.getElementById('demo2').innerHTML = Date()
</script>

<hr>
<br>

<img alt="turnoff" src="../images/pic_bulboff.gif"> <br>
<img id="img" alt="turnon" src=""> <br>

<script type="text/javascript">
	document.getElementById('img').src = "../images/pic_bulbon.gif" 
</script>

<button onclick="document.getElementById('img').src = '../images/pic_bulbon.gif'">켜기</button>
<button onclick="document.getElementById('img').src = '../images/pic_bulboff.gif'">끄기</button>

<br>


</body>
</html>
