<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>HTML class attribute</title>
<style type="text/css">
	
	h2 {
		background-color: #999;
		border: 1px solid purple;
		color: #333
	}
	
	.test {
		color: #eee;
	}
</style>
</head>

<body>

<!-- 

* <class>
- 동일한 클래스 이름을 가진 여러 요소들에게 동일한 스타일을 적용할 때 사용
- <head>의 <style> 에서 스타일을 지정하며, 점(.)으로 class를 표현
- CSS, jQuery, ajax 에서 사용되는 class 선택자 중 하나
- JavaScript 에서는 document.getElementsByClassName(""); 으로 선택 가능

 -->

<h2>ICT 인재 개발원</h2>
<h2 class="test">ICT 인재 개발원</h2>
<h2>ICT 인재 개발원</h2>
<h2>ICT 인재 개발원</h2>
<h2 class="test">ICT 인재 개발원</h2>
<h2>ICT 인재 개발원</h2>

<h3 class="test">ICT 인재 개발원</h3>
<h3>ICT 인재 개발원</h3>
<h3>ICT 인재 개발원</h3>
<h3 class="test">ICT 인재 개발원</h3>


</body>
</html>
