<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> HTML Background Images </title>
</head>
<body style="background-image: url(../images/pic_trulli.jpg);
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;">

<!-- 

background images

- 배경에 이미지를 삽입
- 사용 방법: <body> 태그 내에 작성

	<body style="background-image: url(이미지_위치); background-repeat: 표현_방식;">

- 바둑판식 					: repeat (default)
- 이미지 1장 원본비율 출력	: no-repeat
- 이미지를 가로로 반복		: repeat-x
- 이미지를 세로로 반복		: repeat-y
- 이미지 늘리기
	<body style="background-image: url(이미지_위치);
				 background-repeat: no-repeat;
				 background-attachment: fixed;
				 background-size: cover;">


 -->

</body>
</html>
