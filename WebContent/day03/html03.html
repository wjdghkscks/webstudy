<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Link Colors </title>
	<style type="text/css">
		a:link, a:visited {
			background-color: tomato;
			color: white;
			padding: 15px 25px;
			text-decoration: none;
		}
		
		a:hover {
			background-color: pink;
			font-size: 120%;
			text-align: center;
		}
		
	</style>

</head>
<body>

<h2> Link Button </h2>
<p> 이것은 a 링크를 이용한 버튼 </p>
<br>
<a href="https://www.naver.com" target="_blank"> This is a link </a>

</body>
</html>
