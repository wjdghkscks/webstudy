<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> HTML image tag </title>
</head>
<body>

<!-- 

<img alt="대체_텍스트" src="url" title="tooltip" width="넓이" height="높이">

- 넓이/높이 둘 중 하나만 지정해도 비율 그대로 유지됨

 -->
<!-- 이미지 불러오기 -->
<img alt="trullo" src="../images/pic_trulli.jpg">
<br>
<img alt="trullo" src="../images/pic_trulli.jpg" width="200px">
<br>
<img alt="trullo" src="../images/pic_trulli.jpg" height="150px">
<br>
<img alt="trullo" src="https://www.w3schools.com/html/img_chania.jpg">

<br><br><br><br>

<!-- 이미지에 링크 걸기 -->
<a href="https://www.naver.com" target="_blank"> <img src="../images/naverlogo.png" height="150px"> </a>
<a href="https://www.daum.net" target="_blank"> <img src="../images/daumlogo.png" height="150px"> </a>
<a href="https://www.google.com" target="_blank"> <img src="../images/googlelogo.jpg" height="150px"> </a>

<br><br><br>

<!-- style="float:value" -->
<!-- float은 이미지 위치를 지정할 때 사용 -->
<p>
<a href="https://www.naver.com">
	<img alt="NAVER" src="../images/naverlogo.png" style="float: left;" height="100px">
</a>

</p>
<p>
<a href="https://www.naver.com">
	<img alt="NAVER" src="../images/naverlogo.png" style="float: right;" height="100px">
</a>
</p>

<br><br><br>


</body>
</html>
