<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>HTML SVG</title>
</head>

<body>

<!-- 

* SVG
- W3C에서 권고한 그래픽 처리 방식
- xml 태그를 사용

-->

	<svg width="100" height="100" style="border: 1px solid black;">
		<circle cx="50" cy="50" r="40" stroke="#777777" stroke-width="4" fill="#cccccc"></circle>
	</svg>
	<svg width="400" height="100">
		<rect width="400" height="100" fill="#c9402f"></rect>
	</svg>
	<svg width="400" height="100">
		<rect width="400" height="100" stroke="skyblue" stroke-width="4" fill="#ffffff"></rect>
	</svg>
	
	<br>
	
	<svg width="400" height="100">
		<text x="50" y="70" stroke="orange" fill="white" font-size="55">Hello World</text>
	</svg>

</body>
</html>
