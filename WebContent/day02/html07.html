<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">

	<title>HTML CSS</title>

	<style type="text/css">
		/* 2. internal */
		h2 {color: pink; text-align: center;}
	</style>

	<link rel="stylesheet" href="style01.css">

</head>
<body>

<!-- 

CSS (Cascading Style Sheets)

1) inline		: 시작 태그에 <style> 사용
2) internal		: <head> 안에 <style> 을 만들어 사용
3) external		: 외부에서 css 파일을 만들어서 사용
				  <head> 안에 <link rel="stylesheet" href="파일_위치">

<rel> specifies the relationship between the current document and the linked document.
<href> specifies the URL of the page the link goes to.

-->

<!-- 1. inline -->

<h1 style="background-color: tomato; text-align: center;"> HTML CSS 연습 </h1>

<!-- 2. internal -->

<h2> HTML CSS 연습 </h2>
<h2> HTML CSS 연습 </h2>
<h2> HTML CSS 연습 </h2>

<!-- 3. external -->
<h3> ICT 인재 개발원 </h3>
<h3> Java기반의 스마트웹앱콘텐츠제작 </h3>
<h3> HTML & CSS </h3>
<h3> 2강의실 </h3>

<br>
<hr>
<br>

<h3 style="border: 4px solid #686868;"> ICT 인재 개발원 </h3>
<h3 style="border: 8px solid #ffa500"> Java기반의 스마트웹앱콘텐츠제작 </h3>
<h3> HTML & CSS </h3>
<h3> 2강의실 </h3>

<hr>

<!-- 

	BOX 구조
	- padding	: 테두리 안쪽 여백
	- margin	: 테두리 바깥쪽 여백
	
	* 값이 1개일 때는 상하좌우 모두 적용
	* 값이 2개일 때는 상하/좌우 나눠서 적용
	* 값이 4개일 때는 상-우-하-좌 시계방향 순서로 적용 

 -->
<h3 style="border: 10px solid #686868; text-align: left; padding: 10px;"> ICT 인재 개발원 </h3>
<h3 style="border: 10px solid #ffa500; text-align: left; padding: 10px 30px;"> Java기반의 스마트웹앱콘텐츠제작 </h3>
<h3 style="border: 10px solid tomato; text-align: left; padding: 30px 0px 20px 200px"> HTML & CSS </h3>

<br>
<hr>
<br>

<h3 style="border: 10px solid #686868; text-align: left; margin: 10px"> ICT 인재 개발원 </h3>
<h3 style="border: 10px solid #ffa500; text-align: left; margin: 10px 30px"> Java기반의 스마트웹앱콘텐츠제작 </h3>
<h3 style="border: 10px solid tomato; text-align: left; margin: 30px 20px 200px 100px"> HTML & CSS </h3>

</body>
</html>
