<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Text Formatting (서식) </title>
</head>
<body>

<!-- 

서식 Text Formatting
- 서식 태그들은 인라인 레벨
- 내용만큼만 영역을 할당 >>> 정렬 불가

 -->
 
<!--

글자 서식의 의미 
	
- i : 기울임
- b : 굵게
- sub : 아래첨자
- sup : 위첨자
	
	-->

<p> 글자 <i>서식태그들</i> 입니다. </p>
<p> 글자 <b>서식태그들</b> 입니다. </p>
<p> 글자 <sub>서식태그들 입니다.</sub> </p>
<p> 글자 <sup>서식태그들 입니다.</sup> </p>

<hr>

<!-- 강조의 의미

- strong	: 굵게 표시되는 강조
- em		: 기울임있게 표시되는 강조

-->

<p> 글자 <strong>서식태그</strong>들 입니다. </p>
<p> 글자 <em>서식태그</em>들 입니다. </p>

<hr>

<!-- 디자인적인 의미 -->

<p style="font-style: italic;"> 글자 서식태그들 입니다. </p>
<p style="font-weight: bold;"> 글자 서식태그들 입니다. </p>

</body>
</html>
