<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> HTML COLOR </title>
</head>
<body>

<!-- 

color names
- 색상 이름을 사용하여 색 지정
- https://www.w3schools.com/colors/colors_names.asp

 -->
 
<!-- 배경색 -->
<h1 style="background-color: MediumSeaGreen; color: white; text-align: center;"> Hello world </h1>

<!-- 글자색 -->
<p style="color: DodgerBlue; text-align: center;"> 이것은 컬러 연습입니다. </p>

<!-- 테두리색 border: 선_두께 선_종류 선_색깔 -->
<p style="border: 5px solid LightGray; text-align: center;"> 이것은 컬러 연습입니다. </p>
<p style="border: 5px dotted LightGray; text-align: center;"> 이것은 컬러 연습입니다. </p>
<p style="border: 5px dashed LightGray; white; text-align: center;"> 이것은 컬러 연습입니다. </p>
<p style="border: 5px double LightGray; color: pink; text-align: center;"> 이것은 컬러 연습입니다. </p>

<!-- RGB(0-255), RGBA(A:투명도) -->
<p style="background-color: rgba(94, 179, 128, 0.1); color: rgb(150, 50, 50); text-align: center;"> 이것은 컬러 연습입니다. </p>

<!-- HEX(rr,gg,bb) -->
<p style="background-color: #ff9f9b; color: #d7ffe1; text-align: center;"> 이것은 컬러 연습입니다. </p>


</body>
</html>
