<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Style : Style Attribute </title>
</head>
<body>

<!-- 

<tagname style = "property1:value1; property2:value2;">
- property	: CSS에서 사용하는 속성

 -->

	<!-- background-color 배경색 / color 글자색 -->
	<h1> 제목 태그 h1 </h1>
	<h2 style="background-color : silver;"> 제목 태그 h2 </h2>
	<h3> 제목 태그 h3 </h3>
	<h4 style="color:green;"> 제목 태그 h4 </h4>
	<h5> 제목 태그 h5 </h5>
	<h6> 제목 태그 h6 </h6>
	
	<hr>
	
	<!-- fonts 폰트	 
	
	font-family		: 글꼴
	font-size 		: 크기
	text-align 		: 정렬		<< 블록 레벨 태그에만 적용
	font-style 		: italic
	font-weight		: bold
	
	-->
	
	<p style="font-family: 궁서체;"> 이것은 문단 태그입니다. </p>
	<p style="font-size: 25px;"> style 속성을 연습중입니다. </p>
	
	<p> 이것은 문단 태그입니다. </p>
	<p style="font-size: 200%;"> style 속성을 연습중입니다. </p>
	
	<p style="text-align: center;"> 이것은 문단 태그입니다. </p>
	<p style="font-style: italic;"> style 속성을 연습중입니다. </p>
	
	<p style="font-weight: bold;"> 이것은 문단 태그입니다. </p>
	<p> style 속성을 연습중입니다. </p>
	
	<p style="font-size: 30px; font-weight: bold; text-align: center;"> 이것은 문단 태그입니다. </p>
	<p style="font: 30px 궁서체; text-align: center;"> style 속성을 연습중입니다. </p>
	
	<span style="text-align: center;"> 이것은 문단 태그입니다. </span>
	
	
	
	
	

</body>
</html>
