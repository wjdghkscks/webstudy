<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Headings: h1 ~ h6 </title>
</head>
<body>

	<!--  
	
	<h1> ~ <h6>
	- 문서의 제목을 구현하는 데 사용하는 태그
	- <h1>이 가장 높고, <h6>이 가장 낮음
	- 높은 것부터 순서대로 사용하는 것이 원칙
	
	- 강제 개행		: 자동으로 문단이 변경됨
	- 블록 레벨		: 한 줄 전체의 영역을 차지하는 태그
	- 인라인 레벨	: 해당 영역만 차지하는 태그
	
	-->
	
	<h1> 제목 태그 h1 </h1>
	<h2 style="background-color : silver;"> 제목 태그 h2 </h2>
	<h3> 제목 태그 h3 </h3>
	<h4 title="툴팁이라고 한다."> 제목 태그 h4 </h4>
	<h5> 제목 태그 h5 </h5>
	<h6> 제목 태그 h6 </h6>
	<h7> 제목 태그 h7 </h7>
	<h8> 제목 태그 h8 </h8>
	
	<hr> <!-- 수평선을 생성하는 태그, 블록 레벨 -->
	
	제목 태그 h7
	제목 태그 h8

	<span style="background-color : silver;"> 인라인 태그의 가장 대표적인 예 span </span>

</body>
</html>
