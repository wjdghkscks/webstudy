<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> P : Paragraphs </title>
</head>
<body>

	<!--  
	
	<p>		: 문단을 작성할 때 사용하는 태그이며, 블록 레벨임
	<pre>	: 보이는 그대로 줄바꿈이 이뤄지며, 띄어쓰기가 가능함
	
	-->
	
	<p>
		이것이
		문단 태그이다.
		p 태그는
		블록레벨	태그이다.
	</p>
		
	<p style="background-color: green; color: white;">
		이것이
		문단 태그이다.
		p 태그는
		블록레벨	태그이다.
	</p>
	
	<pre>
		보이는 그대로 줄 변경
		
		띄어쓰기가,,,
		
		
		되는,,	태그,,
		
		pre,, 태그,,</pre>
	
	<pre style="background-color: orange; color: white;">
		보이는 그대로 줄 변경
		
		띄어쓰기가,,,
		
		
		되는,,	태그,,
		
		pre,, 태그,,</pre>
	
</body>
</html>
