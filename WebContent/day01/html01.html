<!DOCTYPE html>

<title>Insert title here</title>

<body>
	Hello World
	<!--  
		Ctrl + Shift + / : 주석 생성
		
		[HTML]
		
		HTML		: 웹 페이지의 내용 작성
		CSS			: 웹 페이지의 모양 및 스타일 지정
		JavaScript	: 웹 페이지의 기능 및 동작 지정
		
	- 하이퍼텍스트 마크업 언어

  		>> 하이퍼텍스트	: 웹 페이지의 특정 부분과 연결이 가능한 텍스트 (링크) 
  		>> 마크업 언어	: 정보를 구조적, 계층적으로 표현할 수 있는 언어
  		
  	- HTML elements 들은 브라우저에 내용을 표시하는 방법을 알려줌

 	 	>> HTML 요소	: 태그
  		>> 브라우저		: HTML 문서 상의 태그를 해석하여, 그 내용을 표시하는 프로그램
  		>> 구성			: <시작태그> 텍스트 content </끝태그>
		  		 		  단, 끝태그가 없는 '빈 태그'도 존재 (<br>, <hr> 등)
		 		   		 '빈 태그'는 특수한 용도로 사용됨

	- 중첩되는 HTML 요소

  		>> 태그 안에 다른 태그를 포함할 수 있음
 		>> 중첩 시 바깥쪽 태그를 부모 태그, 안쪽 태그를 자식 태그라고 함
 		
 		>> 올바른 중첩
 		
			<h1>Hello,<i>HTML</i></h1> (부모 태그: <h1> / 자식 태그: <i>)
			
		>> 잘못된 중첩
		
			<h1>Hello,<i>HTML</h1></i>

	- HTML Attributes

  	1) 모든 html 요소는 속성을 가질 수 있음
  	2) 속성은 시작 태그에서 지정
  	3) 속성을 통해 요소에 대한 부가적인 정보를 알 수 있음
  	4) 기본 구성
		>>>  <시작태그 속성이름 = "값" 속성이름 = "값" ... 속성이름 = "값">___</끝태그>
  	5) style 속성 :  색상, 글꼴, 크기 등의 같은 요소의 스타일을 지정할 때 사용
		>>>  <style = "이름:값; 이름:값; 이름:값;">
	    	 하지만 이러한 방식보다는 CSS에서 스타일을 지정하는 것이 좋음
		
	-->
</body>
</html>
