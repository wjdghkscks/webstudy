<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 Attribute</title>
</head>
<body>
	<!--  
	
	1. 모든 태그는 속성을 가질 수 있음
	
	2. 속성은 항상 시작 태그에서 지정
	
	3. 일반적으로 name1 = "value1"
				  name1 = "value1" name2 = "value2" 와 같이 작성
				  
	4. style 속성
	- 색상, 글꼴, 크기 등과 같은 스타일을 지정하는 데 사용
	- 하지만 style 속성을 사용하는대신 CSS를 이용
	- style = "name1:value1; name2:value; name3:value3"
	
	
	-->
</body>
</html>
