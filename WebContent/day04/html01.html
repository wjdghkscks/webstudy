<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> HTML Tables </title>
<style type="text/css">
	table {
		width: 450px; /* 넓이 지정 */
		margin: auto; /* 표 가운데 정렬 */
	}

	table, th, td {
		border: 2px solid green;	/* 표 테두리 설정 */
		border-collapse: collapse;	/* 표 테두리 선을 하나로 합침 */
	}
	
	td {
		text-align: center;
	}
	
</style>
</head>
<body>

<!-- 

Table

- 표(테이블)를 생성하는 태그
- 테이블 테두리는 기본적으로 <style> 태그를 이용
- table 태그 안에 존재하는 태그들
1) <caption>	: 표 제목			>> 자유로운 위치에 위치 가능
2) <thead>		: 테이블의 머리글	>> 생략 가능
3) <tbody>		: 테이블의 본문		>> 생략 불가
4) <tfoot>		: 테이블의 꼬리글	>> 생략 가능
5) <tr> / <td>	: 행 / 열
				  <tr> 태그 안에
				  	<td>(data/cell)를 하나씩 작성</td>
				  	<th>(data/cell 이름, 굵게, 정렬)</th>
				  </tr>

 -->

<table>
	<caption>아기공룡 둘리 멤버</caption>
	<thead>
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>둘리</td>
			<td>27</td>
			<td>남극</td>
		</tr>
		<tr>
			<td>공실이</td>
			<td>25</td>
			<td>북극</td>
		</tr>
		<tr>
			<td>희동이</td>
			<td>3</td>
			<td>서울</td>
		</tr>
	</tbody>
</table>

<br>
<!-- <caption> 자리를 변경하더라도 제자리에 표시됨 -->
<table>
	
	<thead>
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>둘리</td>
			<td>27</td>
			<td>남극</td>
		</tr>
		<tr>
			<td>공실이</td>
			<td>25</td>
			<td>북극</td>
		</tr>
		<tr>
			<td>희동이</td>
			<td>3</td>
			<td>서울</td>
		</tr>
		<caption>아기공룡 둘리 멤버</caption>
	</tbody>
</table>


</body>
</html>
