<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title> HTML Tables - padding </title>
<style type="text/css">
	table, th, td {
		border: 1px solid black;
	}
	
	table {
		margin: auto;
		width: 700px;
		border-spacing: 30px;
	}
	
	th, td {
		text-align: center;
		padding: 20px 10px;
	}
	
</style>
</head>

<body>

<table>

	<caption>테이블 2</caption>

	<thead>
		<tr>
			<th>방 이 름</th>
			<th>대 상</th>
			<th>크 기</th>
			<th>가 격</th>
		</tr>
	</thead>
	
	<tbody>
		<tr>
			<td>유채방</td>
			<td>여성</td>
			<td rowspan="3">4인실</td>
			<td rowspan="4" style="background-color: lightgray;">1인 20,000원</td>
		</tr>
		<tr>
			<td rowspan="2">동백방</td>
			<td>동성</td>
		</tr>
		<tr>
			<td>가족</td>
		</tr>
		<tr>
			<td>천혜향방</td>
			<td>누구나</td>
			<td>2인실</td>
		</tr>
	</tbody>
</table>

</body>
</html>
