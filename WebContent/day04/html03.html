<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title> HTML Tables - background color </title>
<style type="text/css">
	table, th, td {
		border: 1px solid green;
		color: #f9f9f9;
	}
	thead {
		background-color: tomato;
	}
	table {
		margin: auto;
		width: 700px;
		background-color: #ff9925;
	}
	td {
		text-align: center;
	}
	
</style>
</head>

<body>

<!-- 

<col>
- 열 위주의 배경색 지정
- 끝태그 없음

 -->

<!-- 테이블 1 -->
<table>
	<thead style="background-color: #998877;">
		<tr>
			<th>방 이 름</th>
			<th>대 상</th>
			<th>크 기</th>
			<th>가 격</th>
		</tr>
	</thead>
	
	<caption style="color: black;">테이블 1</caption>
	
	<tbody>
		<tr>
			<td>유채방</td>
			<td>여성</td>
			<td rowspan="3">4인실</td>
			<td rowspan="4">1인 20,000원</td>
		</tr>
		<tr>
			<td rowspan="2" style="background-color: pink;">동백방</td>
			<td>동성</td>
		</tr>
		<tr>
			<td>가족</td>
		</tr>
		<tr>
			<td>천혜향방</td>
			<td>누구나</td>
			<td>2인실</td>
		</tr>
	</tbody>
</table>

<br>
<hr>
<br>
