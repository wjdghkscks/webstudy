<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title> HTML Layout Elements </title>
	<style type="text/css">
	
	</style>
</head>

<body>

	<!-- 
	
	* 시맨틱 태그 Semantics
	- HTML 웹 페이지의 다른 부분을 정의하는 몇 가지 의미 요소를 제공함
		- <header>	: 문서 또는 섹션의 헤더
		- <nav>		: 메뉴, 탐색 링크를 위한 컨테이너 
		- <section>	: 본문의 기사 또는 본문의 일정 구역
					  일반적인 제목이 있는 주제별 콘텐츠 그룹
		- <article>	: 본문 내 독립적인 기사로, 보통 <section> 안에 존재함
		- <aside>	: 본문과 상관없는 콘텐츠
		- <footer>	: 문서 또는 섹션의 꼬리말
	
	 -->
	
	<!-- 전체 머리글 -->
	<header>
		
		<!-- 제목글 -->
		<h1>펫 카페</h1>
		
		<!-- 메뉴 -->
		<nav class="navi">
			<ul>
				<li><a href="#">반려동물 종류</a></li>
				<li><a href="#">반려동물 용품</a></li>
				<li><a href="#">반려동물 건강 돌보기</a></li>
				<li><a href="#">반려동물과 함께 더불어 살기</a></li>
			</ul>
		</nav>
		
	</header>
	
	<!-- 본문 내용 방법 1 -->
	<section>
	
		<!-- 해당 섹션 제목 -->
		<h1>반려동물 종류</h1>
		<p>blabla blablablabla bla.</p>
	
	</section>
	
	<!-- 본문 내용 방법 2 -->
	<section>
	
		<header>
			<h1>반려동물 용품</h1>
		</header>
		
		<p>blablabla bla blablablabla.</p>
	
	</section>
	
	<!-- 본문 내용 방법 3 -->
	<section>
	
		<article>
			<h1>반려동물 건강 돌보기</h1>
			<p>bla blabla blablabla?</p>
		</article>
	
	</section>
	
	<!-- 본문 내용 방법 4 -->
	<article>
		<h1>반려동물과 함께 더불어 살기</h1>
		<p>bla blabla blabla blabla!</p>
	</article>
	
	<!-- 본문 내용과 상관없는 구역 -->
	<aside>
		
	</aside>
	
	<footer>
		<hr>
		<address>주소: abcde fgh ijklm (54613)</address>
	</footer>

</body>
</html>
