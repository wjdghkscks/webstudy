<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title> HTML form tag </title>
</head>

<body>

<!-- 
* <form> tag
- 사용자의 정보를 받은 후 원하는 페이지(server)로 정보를 보내는 데 사용하는 태그
- 기본 구조

	<form action="" method="" enctype="">
		form elements
	</form>

1. action	: 정보가 전달되는 페이지 (경로) 표시
2. method	: 정보를 전달하는 방식
	>> get	: Protected void doGet{}
			  정보를 <head> 에 담음 (default)
			  주소창에 노출, 빠른 속도, 적은 양, 보안 취약
	>> post	: Protected void doPost{}
			  정보를 <body> 에 담음
			  주소창에 노출 X, 느린 속도, 많은 양, 높은 보안
3. enctype	: 파일을 업로드할 때 사용
			  평소에는 생략하며, 필요할 때만 사용

4. form elements/tags
	
	1) input 
	 - text, button, radio, checkbox, file, hidden,
	   number, password, reset, submit, tel, color, date,
	   email, time, url, week, range, search, ...
	 - name 속성은 데이터 전달 시 사용되는 name
	 - value 속성은 데이터 전달 시 사용되는 value
	 - radio 또는 checkbox 속성 사용 시 	>> 'checked'는 선택되었다는 의미
	 - select 속성 사용 시 					>> 'selected'는 선택되었다는 의미
	 					   					>> 'size'는 화면에 표시되는 갯수
	 					   					>> 'multiple'은 Ctrl 를 이용해서 여러 개 선택 가능
	 - reset 속성은 <form> 안에 입력한 기존 정보들을 삭제 (버튼 형태)
	 - submit 속성은 <form> 안에 입력한 정보들을 action이 지정한 페이지로 전달 (버튼 형태)
	 	JavaScript 사용 전까지는 submit 속성을 사용
		(JavaScript에서는 input type=button 속성에 onclick을 이용)
		(보통 onXXX는 JavaScript 호출을 말함)
		
	 -	disabled	: 커서가 들어가지 않아서 입력이 불가능
	 -	readonly	: 오직 읽기만 가능하며 수정이 불가능
	 -	  size		: 입력필드 (input type) 의 크기를 지정 (눈에 보이는 영역의 크기)
	 -	maxlength	: 입력필드에 허용하는 최대 글자 수를 지정
	 -	placeholder	: 입력필드에 힌트 표시
	 -	pattern		: [0-9]{3}		>> 숫자만 3자리
	 				  [A-Za-z]{3}	>> 문자 3자리
	 				  [a-z]{3}		>> 소문자 3자리
	 >> 같은 이름이 여러개인 경우, 파라미터를 배열로 처리
	 
	2) label
	
	3) select
	
	4) textarea
	
	5) datalist
	
	6) fieldset
	
	7) legend

 -->

	<form action="html02.html" method="get">
	
	<p> <label> 아이디 : </label>
		<!-- type="text" 한 줄 입력, 사용자가 입력한 정보가 value -->
		<input type="text" name="id" placeholder="아이디를 입력하세요.">
	</p>
		
	<p> 패스워드 : 
		<!-- type="password" 한 줄 입력, 사용자가 입력한 정보가 value
			 입력 정보는 ●●●● 로 표시됨 -->
		<input type="password" name="pw" placeholder="패스워드를 입력하세요.">
	</p>
	
	<p> 이름 : 
		<input type="text" name="name" placeholder="이름을 입력하세요.">
	</p>
	
	<p> 나이 : 
		<input type="number" name="age" placeholder="나이를 입력하세요.">
	</p>
	
	<!-- radio, checkbox, select 등에 사용하는 버튼의 name 은 모두 같게 설정 -->
	<!-- radio, checkbox, select 등에 사용하는 버튼의 value 는 각각 직접 입력해야 함 -->
	<p> 성별 : 
		<input type="radio" name="gender" value="male" checked> 남성
		<input type="radio" name="gender" value="female"> 여성
	</p>
	
	<!-- select로 드롭다운 목록을 생성하며, value 속성을 지정하지 않아도 괜찮음 -->
	<p> 거주지 : <select name="addr">
					<option>::선택하세요::</option>
					<option>서울</option>
					<option>경기</option>
					<option>강원</option>
					<option>대전</option>
					<option>충청</option>
					<option>세종</option>
					<option>광주</option>
					<option>전라</option>
					<option>대구</option>
					<option>울산</option>
					<option>경상</option>
					<option>부산</option>
					<option>제주</option>
					<option>해외</option>
				 </select>
	</p>
	
	<!-- datalist 사용 시 먼저 list="이름지정" 작성 필요-->
	<!-- datalist 사용 시 name 및 placeholder 는 list 뒤에 작성하며, value는 사용하지 않음 -->
	<p> 브라우저 :
	<input list="browsers" name="browsers" placeholder="선택하세요.">
	<datalist id="browsers">
		<option>크롬</option>
		<option>익스플로러</option>
		<option>파이어폭스</option>
		<option>사파리</option>
		<option>기타</option>
	</select>
	
	</p>
	
	<!-- reset과 submit의 value는 생성된 버튼의 텍스트를 의미함 -->
	<p><input type="reset" value="취소"></p>
	<p><input type="submit" value="전송"></p>
	
	</form>

</body>

</html>
